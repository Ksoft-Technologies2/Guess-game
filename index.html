<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Number Guessing Game</h1>
<p>Try and Guess a random number <br> between 1 and 20</p>
<p style="margin-left: -13rem;">You have 5 attempts to guess <br> the right number</p><br>
<div id="wrapper">
    <form action="" class="form">
        <label for="guessField" id="guess">Guess a Number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="sub" value="Submit guess" class="guessSubmit">
    </form>
    <div class="resultPress">
        <p style="margin-left: 1rem;">Previous Guesses: <span class="guesses"></span></p>
        <p style="margin-left: 1rem;">Guesses Remain: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
</div>
    
    <script src="js/script.js"></script>
</body>
</html>
